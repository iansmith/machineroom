<!DOCTYPE html>
<html lang="en">
        
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="igneous systems">

    <title>Configure Database</title>

  	<!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="bootstrap-3.3.1.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom styles for this page -->
    <link href="index.css" rel="stylesheet"/>
 </head>



<body>

<div class="container">

<div id="err-region" class="row" style="display:none;">
  <h5 id="err-text" class="col-sm-offset-3 col-sm-3"></h5>
</div>

<div class="row">
  <h3 class="col-sm-12">View/Edit Database Parameters</h3>
</div>


<div class="row" id="current-parent">
  <div class="row">
    <h4 class="col-sm-offset-1 col-sm-4">Current Values</h4>
  </div>
</div>

<div class="row" id="form-parent">
  <div class="row">
    <h4 class="col-sm-offset-1 col-sm-4">Update?</h4>
  </div>
  <div class="row">
    <div class="col-sm-offset-2 col-sm-4">
      <label class="col-sm-6" for="username">Postgres Username</label>
      <input maxlength="10" length="10" type="text" class="col-sm-6" id="username"/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-2 col-sm-4">
      <label class="col-sm-6" for="pwd">Postgres Password</label>
      <input maxlength="10" length="10" type="text" class="col-sm-6" id="pwd">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-1 col-sm-4">
      <button id="send-params" type="submit" class="btn btn-default">Update</button>
    </div>
  </div>
</div>


</div>
<!--load javascript -->
<script src="jquery-2.1.1.js"></script>
<script src="client.js"></script>

</body>
